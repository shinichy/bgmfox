<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>

<link rel="stylesheet" href="bgmfox.css" type="text/css"/>

<title>BGM Fox player</title>

<script type="text/javascript" src="http://suplik.net/bgmfox/player/nicoResources/prototype.js"></script> 
<Script type="text/javascript" src="http://suplik.net/bgmfox/player/nicoResources/common.js"></script> 
<script type="text/javascript" src="http://suplik.net/bgmfox/player/nicoResources/swfobject.js"></script> 
<script type="text/javascript" src="http://suplik.net/bgmfox/player/nicoResources/nicolib.js"></script> 
<script type="text/javascript" src="http://suplik.net/bgmfox/player/nicoResources/__utm.js"></script>
<script type="text/javascript" src="http://suplik.net/bgmfox/player/nicoResources/swfmacmousewheel.js" charset="utf-8"></script>
</head>

<body onload="onLoad();" onresize="playerManager.onResize(event);">
<input id="btnPlay" class="hiddenElm" type="button" value="Play" onclick="playerManager.play()">
<input id="btnPause" class="hiddenElm" type="button" value="Pause" onclick="playerManager.pause()">
<input id="btnLoad" class="hiddenElm" type="button" value="Load" onclick="playerManager.load()">
<input id="btnChangeVideoSite" class="hiddenElm" type="button" value="ChangeVideoSite" onclick="playerManager.changeVideoSite()">
<input id="btnChangeVolume" class="hiddenElm" type="button" value="ChangeVolume" onclick="playerManager.changeVolume()">
<input id="btnMute" class="hiddenElm" type="button" onclick="playerManager.mute()">
<input id="btnUnmute" class="hiddenElm" type="button" onclick="playerManager.unmute()">
<input id="btnSeekTo" class="hiddenElm" type="button" onclick="playerManager.seekTo()">
<input id="btnOnPlayerStateChange" class="hiddenElm" type="button">
<input id="btnUpdateProgress" class="hiddenElm" type="button">
<input id="btnScrollToBottom" class="hiddenElm" type="button" onclick="doneScroll = false">
<input id="txtVideoId" class="hiddenElm" type="text">
<input id="txtStateChangeValue" class="hiddenElm" type="text">
<input id="txtVolume" class="hiddenElm" type="text">
<input id="txtLoadedRatio" class="hiddenElm" type="text">
<input id="txtSeekValue" class="hiddenElm" type="text">
<input id="txtCurrentTime" class="hiddenElm" type="text">

<!-- Youtube Player -->
<div id="youtubePlayer"></div>

<!--↓Niconico Player↓-->
<div id="old_flash_player_warning" style="display:none;">
<h3 style="color:#F30; text-align:center; padding:4px;">
ご利用されている Adobe Flash Player のバージョンではニコニコプレーヤーが正常に動作しない場合がございます。<br>
お手数ですが <a href="http://www.adobe.com/go/getflashplayer" style="color:#F30;">最新のバージョンにアップデート</a> してください。
</h3>
</div>

<div id="flvplayer_container" style="height: 512px;"></div>

<script type="text/javascript" src="bgmfox-player.js"></script>

</body>
</html>
